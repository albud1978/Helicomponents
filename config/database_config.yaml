# Конфигурация подключения к ClickHouse
# На основе архивного опыта с поддержкой environment variables

database:
  # Основные параметры подключения (defaults, переопределяются через ENV)
  host: '10.95.19.132'
  port: 9000
  database: 'default'
  user: 'default'
  # Пароль берется из CLICKHOUSE_PASSWORD environment variable
  
  # Настройки производительности
  settings:
    use_numpy: true
    max_memory_usage: 10000000000  # 10GB
    max_execution_time: 300  # 5 минут
    max_threads: 8
    
  # Настройки для батчевой загрузки
  batch:
    size: 5000  # Оптимальный размер из архивного проекта
    max_retries: 3
    timeout: 60
    
  # Поддержка environment variables (как в архивном проекте)
  env:
    host_var: 'CLICKHOUSE_HOST'
    port_var: 'CLICKHOUSE_PORT'
    user_var: 'CLICKHOUSE_USER'
    password_var: 'CLICKHOUSE_PASSWORD' 