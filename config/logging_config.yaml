# Конфигурация логирования
# Все логи записываются в test_output с перезаписью

logging:
  # Основные настройки
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  
  # Файлы логов (с перезаписью в test_output)
  files:
    main:
      path: "test_output/main.log"
      mode: "w"       # Перезапись при каждом запуске
      
    database:
      path: "test_output/database.log" 
      mode: "w"
      
    errors:
      path: "test_output/errors.log"
      mode: "w"
      level: "ERROR"
  
  # Консольный вывод
  console:
    enabled: true
    level: "INFO"
    format: "{time:HH:mm:ss} | {level} | {message}" 